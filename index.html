<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Rock Paper Scissors!</h1>

    <h3> Keep playing either you or the computer scores 5! </h3>

    <p>Select one move below:</p>
    <button class="Rock">Rock</button>
    <button class="Paper">Paper</button>
    <button class="Scissors">Scissors</button>

    <div class="player-move"></div>
    <div class="comp-move"></div>

    <div class="round-outcome"></div>

    <div class="player-score">Your score: 0</div>
    <div class="comp-score"> PC's score: 0</div>
    
</body>
</html>
